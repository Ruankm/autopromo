services:
  postgres_evolution:
    container_name: postgres_evolution
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: evolution_secure_2024
      POSTGRES_DB: evolution_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_evolution_data:/var/lib/postgresql/data
    networks:
      - autopromo_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U evolution -d evolution_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_evolution:
    container_name: redis_evolution
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - redis_evolution_data:/data
    networks:
      - autopromo_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution-api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:v2.3.6
    restart: unless-stopped
    ports:
      - "8081:8080"
    env_file:
      - .env.evolution
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - autopromo_network
    depends_on:
      postgres_evolution:
        condition: service_healthy
      redis_evolution:
        condition: service_healthy

volumes:
  evolution_instances:
  evolution_store:
  postgres_evolution_data:
  redis_evolution_data:


networks:
  autopromo_network:
    external: true
